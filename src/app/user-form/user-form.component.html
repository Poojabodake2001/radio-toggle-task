<form >
    <div class="form-group ">
        <label>Fisrt Name:</label>
        <input type="text"  name="fname" ngModel placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text"  name="lName" ngModel placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label>DOB: </label>
        <p>{{today | date: 'shortDate'}}</p>
        <!-- <input type="text" name="DOB" ngModel placeholder="Enter DOB"> -->
    </div>
    <div class="form-group">
        <label>Contact No:</label>
        <input type="text" name="contact" ngModel placeholder="Enter Contact No">
    </div>
    <div class="form-group">
        <label>State:</label>
        <input type="text" name="state" ngModel placeholder="Enter state">
    </div>
    <div class="form-group">
        <label>City:</label>
        <input type="text" name="city" ngModel placeholder="Enter City">
    </div>
    <button class="btn btn-primary" (click)="addToTable" routerLink="add-user">Submit</button>
</form>
