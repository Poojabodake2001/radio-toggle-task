<div class="modal fade" id="myPorducts" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="myPorductsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminForm">Admin Dashboard</h5>
        </div>
        <div class="modal-body">
          <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="Email">Email :</label>
                        <input type="email" name="Email" [ngModel] id="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password :</label>
                        <input type="password" name="password" [ngModel] id="password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                      </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
